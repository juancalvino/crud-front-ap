<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form [formGroup]="productoForm" (ngSubmit)="onCreate()"  class="form-group">
                <div class="form-group">
                    <label>
                        Nombre
                        <input formControlName="nombre" class="form-control" type="text" name="nombre">
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        Precio
                        <input formControlName="precio" class="form-control" type="number" min="0" name="precio">
                    </label>
                </div>
                <button class="btn btn-primary" type="submit"
                    [disabled]="productoForm.invalid">Crear
                    Producto
                </button>
            </form>
        </div>
    </div>
</div>
